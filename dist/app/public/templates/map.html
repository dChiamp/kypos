<h1>Find a Garden</h1>

<div ng-init="">
  <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" events="map.events">

    <ui-gmap-marker ng-repeat="marker in gardenMarkersObj" coords="marker.coords" icon="marker.icon" idkey="marker.coords.id" gMarker="'id'">
      <ui-gmap-window options="windowOptions" closeClick="closeClick()" gMarker="marker.id" idkey="marker.coords.id">
        <div>
          <p>  Name: <a ng-href="/gardens/{{marker._id}}"> <b> {{marker.name}} </b> </a> </p>
          <p>  Address: <b> {{marker.address}} </b> </p>
        </div>
      </ui-gmap-window>
    </ui-gmap-marker>

  </ui-gmap-google-map>
</div>
