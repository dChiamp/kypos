<div ng-repeat="garden in gc.all" > 
  <ul>
    <li> Name: {{garden.name}} </li>
    <li> Address: {{garden.address}} </li>
    <li> Description: {{garden.description}} </li>
    <!-- <li> lat: {{garden.coords.latitude}} </li> -->
    <!-- <button ng-click="hazards.$remove(hazard)"> Fixed! </button> -->
    <li> <a ng-href="/gardens/{{garden._id}}" > link </a> </li>
   <!--   <button class='delete' ng-click="gc.deleteGarden(garden)"> Delete</button> -->
  </ul>
  <button class='btn btn-danger' ng-click="gc.deleteGarden(garden)"> Delete</button>
</div>

<br>
<hr>

<!-- create garden -->
<a href="#" ng-click="gc.showNewForm=true" ng-hide="gc.showNewForm" class="btn btn-success"><i class="fa fa-pencil"></i> Post Garden</a>

<form ng-show="gc.showNewForm" ng-submit="gc.addGarden()">
  <div class="form-group">
   <input type="text" ng-model="gc.newGarden.name" placeholder="name">
  </div>
  <div class="form-group">
    <input type="text" ng-model="gc.newGarden.description" placeholder="description">
  </div>
  <div class="form-group">
   <input type="text" ng-model="gc.newGarden.address" placeholder="address">
  </div>
  <input type="submit" value="Post Garden" class="btn btn-info">&nbsp;
  <button ng-click="gc.showNewForm=false" class="btn btn-default">Cancel</button>
</form>
