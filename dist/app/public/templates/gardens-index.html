<div ng-repeat="garden in gc.all" > 
  <ul>
    <li> Address: {{garden.address}} </li>
    <li> Description: {{garden.description}} </li>
    <li> lat: {{garden.coords.latitude}} </li>
    <!-- <button ng-click="hazards.$remove(hazard)"> Fixed! </button> -->
    <li> <a ng-href="/gardens/{{garden._id}}" > link </a> </li>
     <button class='delete' ng-click="gc.deleteGarden(garden)"> Delete</button>
  </ul>
</div>

<form ng-submit="gc.addGarden()">
  <input type="text" ng-model="gc.newGarden.description" placeholder="description">
  <input type="text" ng-model="gc.newGarden.address" placeholder="address">
  <input type="submit">
</form>
