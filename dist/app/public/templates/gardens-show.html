    <li> Description: {{garden.description}} </li>
    <li> lat: {{garden.coords.latitude}} </li>
    <!-- <li> gardeners: {{garden.gardeners}} </li> -->
    <!-- <li> gardeners: {{garden.gardeners[0].username}} </li> -->

  </ul>
    <p>gardeners: </p>
  <div ng-repeat="gardener in garden.gardeners">

<!-- {{garden}} -->

<hr>

<div ng-hide="gc.gardenIsUsers()">
  
  <button class='btn btn-info' ng-click="gc.decodeJwtAndJoinGarden(garden)"> Join This Garden </button>

  <a href="#" ng-click="gc.showEditForm=true" ng-hide="gc.showEditForm" class="btn btn-warning"><i class="fa fa-pencil"></i> Edit Garden</a>

  <form ng-show="gc.showEditForm" ng-submit="gc.updateGarden(garden)">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="name"
        ng-model="garden.name">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Address"
        ng-model="garden.address">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Description"
        ng-model="garden.description">
    </div>
    <input type="submit" value="Edit Garden" class="btn btn-info">&nbsp;
    <button ng-click="gc.showEditForm=false" class="btn btn-default">Cancel</button>
  </form>

  <button class='btn btn-danger' ng-click="gc.deleteGarden(garden)"> Delete </button>

</div>



<div ng-controller="UserController as uc">
  <div ng-if="isEditable">
    <h1>SHOWING IF GARDEN BELONGS TO USER</h1>
  </div>

  <button ng-click="uc.doesGardenBelongToUser()" class="btn"> get user info </button>
</div>
