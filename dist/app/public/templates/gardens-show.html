<div ng-init="gc.getGarden()">
  
  <h1>Garden Details</h1>
<div> 
  <ul>
    <li> Name: {{garden.name}} </li>
    <li> Address: {{garden.address}} </li>
    <li> Description: {{garden.description}} </li>
    <li> lat: {{garden.coords.latitude}} </li>
    <li> gardeners: {{garden.gardeners}} </li>  
    <!-- <button ng-click="hazards.$remove(hazard)"> Fixed! </button> -->
  </ul>
</div>

<hr>
<a href="#" ng-click="gc.showEditForm=true" ng-hide="gc.showEditForm" class="btn btn-default"><i class="fa fa-pencil"></i> Edit Garden</a>

<form ng-show="gc.showEditForm" ng-submit="gc.updateGarden(garden)">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="name"
      ng-model="garden.name">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Address"
      ng-model="garden.address">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Description"
      ng-model="garden.description">
  </div>
  <input type="submit" value="Edit Garden" class="btn btn-info">&nbsp;
  <button ng-click="gc.showEditForm=false" class="btn btn-default">Cancel</button>
</form>

<button class='delete' ng-click="gc.deleteGarden(garden)"> Delete</button>

<button class='submit' ng-click="gc.joinGarden(garden)"> Join This Garden </button>
